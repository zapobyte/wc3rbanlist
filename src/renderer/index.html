<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>W3RBanlist</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" />

  <link href="./assets/main.css" type="text/css" rel="stylesheet" />
</head>

<body class="m-0 p-0">

  <main id="app" class="container mx-auto p-2">
    <nav class="navbar  navbar-dark navbar-expand-lg m-0 p-0 w-100 animate__animated  animate__bounceInDown ">
      <div class="container-fluid  align-items-start">
        <a class="navbar-brand" href="#">
          <div class="logo">
            <h1 class="m-0 text-goldenrod">W3RBanlist</h1>
          </div>
        </a>
        <div>
          <button class="navbar-toggler mt-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <img src="./assets/menu.svg" class="img-fluid" width="25" />
          </button>
        </div>
        <div class="collapse navbar-collapse  mt-2" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/zapobyte/wc3rbanlist">About</a>
            </li>
           

          </ul>
        </div>
      </div>
    </nav>


    <div class="row g-3 p-2">
      <div class="col-12">

        <section class="frame-container animate__animated  animate__bounceInDown mt-3 p-2">
          <h2 class="text-gold">Management</h2>
          <div class="py-2">
            <button class="btn btn-lg  primary  btn-dark" type="submit" id="deleteDb">
              Delete Database
            </button>
          </div>

        </section>
      </div>
      <div class="col-12 col-md-3">

        <section class="frame-container animate__animated animate__bounceInDown p-2">
          <h2 class="text-gold">Ban</h2>
          <form class="">
            <div class="input-container my-2">
              <label for="input-banlist">Name</label>
              <input class="input-banlist" type="text" id="name" name="input-banlist" placeholder="" />
            </div>
            <div class="input-container my-2">
              <label for="input-banlist">Reason</label>
              <textarea rows="2" class="input-banlist" type="text" id="reason" name="input-banlist"
                placeholder=""></textarea>
            </div>
            <div class="text-end">
              <button class="btn btn-lg primary btn-dark  " type="submit" id="ban">
                Add
              </button>
            </div>
          </form>
        </section>
      </div>

      <div class="col-12 col-md-9">
        <div class="banlist animate__animated  animate__bounceInDown p-2">
          <h2 class="text-gold">Banlist</h2>
          <div class="input-container w-100  mb-2">
            <label for="input-banlist">Search</label>
            <input class="input-banlist min-w-100" type="text" id="search" name="input-banlist" placeholder="" />
          </div>
          <div class="" id="banlist">

          </div>

        </div>
      </div>
    </div>

  </main>
  <script type="module" src="./src/renderer.ts"></script>
</body>

</html>
